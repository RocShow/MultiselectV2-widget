<html>
<head>
    <meta charset="utf-8">
    <title>multi select tets page</title>
    <link rel="stylesheet" type="text/css" href="css/ui-lightness/jquery-ui-1.8.5.custom.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.multiselect.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.multiselect.filter.css">
</head>
<body>
<select id="select" multiple="multiple">
    <option>china</option>
    <option>agricultural</option>
    <option>university</option>
    <option>Beijing</option>
    <option>Institute</option>
    <option>Technology</option>
</select>
<input id="getSelected" type="button" value="getSelected">
<script type="text/javascript" src="js/jquery1.7.1.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/jquery.multiselectV2.js"></script>
<script type="text/javascript" src="js/jquery.multiselect.filter.js"></script>
<script type="text/javascript">
$(function(){
    var $select = $("#select");
    var $button = $("#getSelected");

    $button.on("click",function(){
        console.log($select.multiselectV2("getChecked"));
    });

    /* multiselect settings */
    $select.multiselectV2({
        noneSelectedText: "请选择",
        selectedText:"已选择# of #",
        selectedList:10,
        minWidth:500,
        height:250,
        defaultSelected:[0,2,4],
        labelFontSize:15
    }).multiselectfilter({
        label:"过滤器",
        width:200,
        placeholder:"请输入过滤字段"
    });
});
</script>
</body>
</html>
